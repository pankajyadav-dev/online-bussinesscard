<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#888"/>
    </filter>
  </defs>
  
  <rect x="70" y="70" width="260" height="140" rx="15" ry="15" fill="#f0f0f0" />
  
  <g filter="url(#dropShadow)">
    <rect x="50" y="50" width="260" height="140" rx="15" ry="15" fill="url(#cardGradient)" />
  </g>
  
  <rect x="70" y="80" width="150" height="12" rx="3" fill="#ffffff" opacity="0.8"/>
  <rect x="70" y="105" width="100" height="10" rx="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="110" r="15" fill="#ffffff" opacity="0.8"/>
  
  <text x="200" y="220" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#333" font-weight="bold">
    Cardify
  </text>
</svg>
